<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Deployment</title>
    <link rel="stylesheet" href="test 2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Upload Data</a></li>
                <li><a href="#">Run Model</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <div class="upload-section">
            <h1>Upload Your Data</h1>
            <form id="upload-form">
                <input type="file" id="file-input" accept=".csv">
                <button type="submit">Run Model</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Prediction Results</h2>
            <div id="results-chart">
                <!-- Chart/Graph will be displayed here -->
                <p>No data to display yet. Run the model to see predictions.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ML Model Deployment</p>
    </footer>
</body>
</html>
