<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy ML Model</title>
    <link rel="stylesheet" href="test 3.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Upload Data</a></li>
                <li><a href="#">Run Model</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </nav>

        <!-- Main Section -->
        <section class="main-section">
            <h1>Deploying Machine Learning Model</h1>
            
            <!-- Upload and Run Model Section -->
            <div class="upload-run-section">
                <button class="upload-btn">Upload Data</button>
                <button class="run-btn">Run Model</button>
            </div>

            <!-- Data Upload and Results -->
            <div class="upload-data">
                <h2>Upload Data</h2>
                <input type="file" id="fileInput" accept=".csv, .xlsx">
            </div>

            <div class="results-section">
                <h2>Results</h2>
                <div class="charts">
                    <img src="results-chart.png" alt="Results Chart" class="chart">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
